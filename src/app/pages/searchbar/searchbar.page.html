<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Searchbar</ion-title>
  </ion-toolbar>

  <ion-searchbar animated
                 (ionChange)="buscar( $event )">
  </ion-searchbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let album of albumes | filtro:textoBuscar:'title' ">
      <!--Se envia entre comillas sencillas el nombre del atributo (title) , con que se va a filtrar la bÃºsqueda-->
      {{ album.title }}
    </ion-item>
  </ion-list>

</ion-content>
