<app-header titulo="Segment"></app-header>

<ion-toolbar>
    
  <!-- Default Segment -->
  <ion-segment  #segmento 
                (ionChange)="segmentChanged($event)"
                color="tertiary">
    <ion-segment-button value="todos">
      <ion-label>Todos</ion-label>
    </ion-segment-button>

    <ion-segment-button value="DC Comics">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>

    <ion-segment-button value="Marvel Comics">
      <ion-label>Marvel Comics</ion-label>
    </ion-segment-button>

  </ion-segment>

</ion-toolbar>

<ion-content>

  
  <ion-list>
    <ion-item *ngFor="let hero of (superHeroes | async) | filtro: publisher:'publisher'"
              class="animated fadeIn fast">
      <ion-label>
        <h3>{{ hero.superhero }} <small>{{ hero.alter_ego }}</small></h3>
        <p>
          {{ hero.first_appereance }}
        </p>
      </ion-label>
      <ion-label class="ion-text-right">
        {{ hero.publisher }}
      </ion-label>
    </ion-item>
  </ion-list>
  
  <ion-list *ngIf="(superHeroes | async ) === null ">
    <ion-item *ngFor="let item of [1,1,1,1,1,1,1,1,1]"
              class="animate__animated animate__flash animate__slow animate__infinite">
      <ion-label>
        <h3>
          <ion-skeleton-text width="70%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text width="100%"></ion-skeleton-text>
        </p>
      </ion-label>
      <ion-label slot="end" class="ion-text-right">
          <ion-skeleton-text width="40px"></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
